<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sushree ‚ù§Ô∏è Satya | TRANSCEND MODE</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  background:radial-gradient(circle at top,#ff5fa2,#090014);
  color:white;
  overflow-x:hidden;
  transition:1s;
}

/* PARALLAX STARS */
.star{
  position:fixed;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
  animation:starMove 12s linear infinite;
}
@keyframes starMove{
  to{transform:translateY(120vh)}
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:22px;
  animation:float 10s linear infinite;
}
@keyframes float{
  to{transform:translateY(-130vh) scale(1.8);opacity:0}
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero h1{
  font-family:'Great Vibes',cursive;
  font-size:5.2rem;
  text-shadow:0 0 80px #ff77c8;
}
.hero p{
  margin-top:20px;
  max-width:750px;
  font-size:1.35rem;
}

/* BUTTONS */
.btns button{
  padding:15px 36px;
  margin:12px;
  border:none;
  border-radius:60px;
  cursor:pointer;
  font-size:1.05rem;
  background:linear-gradient(45deg,#ff4f9a,#ff9bd5);
  color:white;
  box-shadow:0 0 40px #ff4f9a;
  transition:.4s;
}
.btns button:hover{
  transform:scale(1.2);
  box-shadow:0 0 80px #ff9bd5;
}

/* SECTIONS */
.section{
  padding:110px 20px;
  text-align:center;
}
.section h2{
  font-family:'Great Vibes',cursive;
  font-size:3.6rem;
}
.card{
  max-width:950px;
  margin:45px auto;
  padding:45px;
  background:rgba(255,255,255,0.15);
  border-radius:35px;
  box-shadow:0 0 55px rgba(255,255,255,0.3);
}

/* PROPOSAL */
#yesMsg{
  display:none;
  font-size:2.2rem;
  margin-top:25px;
  animation:pulse 1.4s infinite;
}
@keyframes pulse{50%{transform:scale(1.2)}}

/* TRANSCEND EFFECT */
.transcend{
  animation:reality 1s infinite alternate;
}
@keyframes reality{
  from{filter:hue-rotate(0deg)}
  to{filter:hue-rotate(360deg) brightness(1.2)}
}

/* FOOTER */
footer{
  padding:35px;
  background:#0b0018;
  text-align:center;
}
</style>
</head>

<body>

<section class="hero">
  <h1>Sushree ‚ù§Ô∏è Satya</h1>
  <p id="type"></p>

  <div class="btns">
    <button onclick="god()">üî• GOD</button>
    <button onclick="legend()">üëë LEGEND</button>
    <button onclick="transcend()">üöÄ TRANSCEND</button>
    <button onclick="music()">üéµ MUSIC</button>
  </div>
</section>

<section class="section">
  <h2>Love Timeline ‚è≥</h2>
  <div class="card">
    Our love exists for  
    <h3 id="time"></h3>
  </div>
</section>

<section class="section">
  <h2>The Ultimate Question üíç</h2>
  <div class="card">
    Will you stay with me beyond time, space, and reality ‚Äî forever? ‚ù§Ô∏è<br><br>
    <button onclick="yes()">YES</button>
    <button id="noBtn" onmouseover="escape()">NO</button>
    <div id="yesMsg">üíñ SHE SAID YES üíñ</div>
  </div>
</section>

<footer>
  TRANSCEND MODE achieved by <b>Satya</b> üíñ
</footer>

<audio id="bgm" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
// Typing (AI Love Lines)
const lines=[
 "This love doesn‚Äôt exist in words‚Ä¶ it exists in souls.",
 "Even infinity feels small with you, Sushree.",
 "I found my forever the day I found you.",
 "Love has one name ‚Äî Sushree ‚ù§Ô∏è"
];
let l=0,i=0;
(function type(){
  if(i<lines[l].length){
    document.getElementById("type").innerHTML+=lines[l][i++];
  }else{
    setTimeout(()=>{i=0;l=(l+1)%lines.length;document.getElementById("type").innerHTML="";},2000);
  }
  setTimeout(type,70);
})();

// Stars
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=Math.random()*10+6+"s";
  document.body.appendChild(s);
}

// Hearts
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"‚ú®";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*28+14+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),10000);
},220);

// Modes
function god(){document.body.style.background="radial-gradient(circle,#ff0844,#000)";}
function legend(){document.body.style.background="radial-gradient(circle,#7f00ff,#000)";}
function transcend(){document.body.classList.toggle("transcend");}

// Music
function music(){
  const m=document.getElementById("bgm");
  m.paused?m.play():m.pause();
}

// Timer (change date if needed)
const start=new Date("2024-01-01");
setInterval(()=>{
  const now=new Date();
  const d=Math.floor((now-start)/86400000);
  document.getElementById("time").innerText=d+" days ‚ù§Ô∏è";
},1000);

// Proposal
function yes(){
  document.getElementById("yesMsg").style.display="block";
}
function escape(){
  const b=document.getElementById("noBtn");
  b.style.position="absolute";
  b.style.left=Math.random()*80+"%";
  b.style.top=Math.random()*80+"%";
}
</script>

</body>
      </html>
